name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '3.2'
          - '3.1'
          - '3.0'

    container:
      image: metabase/metabase:latest
      ports:
        - 3030:3000
      volumes:
        - ${{ github.workspace }}/.metabase.db:/metabase.db

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: ruby -v
          
      - name: Rubocop
        run: bundle exec rubocop

      - name: RSpec
        run: bundle exec rake spec
